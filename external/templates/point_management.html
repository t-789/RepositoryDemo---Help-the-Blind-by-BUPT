<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>点位管理</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group button {
            margin: 2px;
            padding: 5px 10px;
            font-size: 12px;
        }
        .logout {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
        }
        .threshold-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .threshold-section label {
            margin-right: 10px;
        }
        .type-map-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .type-map-section table {
            margin-top: 10px;
        }
        .type-map-form {
            margin: 10px 0;
        }
        .type-map-form input {
            margin-right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logout">
        <a href="/logout">退出登录</a>
    </div>
    
    <div class="back-link">
        <a href="/admin">&larr; 返回管理员控制台</a>
    </div>
    
    <h1>点位管理</h1>
    
    <div class="threshold-section">
        <label>删除阈值: <input type="number" id="thresholdInput" min="1" value="5"></label>
        <button onclick="updateThreshold()">更新阈值</button>
        <button onclick="loadPoints()">刷新点位列表</button>
    </div>
    
    <div class="type-map-section">
        <h3>类型映射管理</h3>
        <div class="type-map-form">
            <input type="number" id="typeIdInput" min="1" placeholder="类型ID">
            <input type="text" id="typeNameInput" placeholder="类型名称">
            <button onclick="saveTypeMap()">添加/更新类型映射</button>
        </div>
        <table id="typeMapTable">
            <thead>
                <tr>
                    <th>类型ID</th>
                    <th>类型名称</th>
                </tr>
            </thead>
            <tbody id="typeMapTableBody">
                <!-- 类型映射数据将通过AJAX加载 -->
            </tbody>
        </table>
    </div>

    <table id="pointsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户ID</th>
            <th>坐标(X,Y)</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>提议删除数</th>
            <th>删除时间</th>
            <th>确认数</th>
            <th>等级</th>
            <th>类型</th>
            <th>描述</th>
            <th>图片描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pointsTableBody">
        <!-- 点位数据将通过AJAX加载 -->
        </tbody>
    </table>
    
    <div style="text-align: center; margin-top: 15px;">
        <a href="/">返回首页</a>
    </div>
</div>

<script>
    // 页面加载时获取点位列表
    $(document).ready(function() {
        loadPoints();
        loadThreshold();
        loadTypeMaps();
    });

    function loadPoints() {
        // 管理员使用新的接口获取所有点位
        fetch('/api/points/all')
            .then(response => response.json())
            .then(points => {
                const tbody = document.getElementById('pointsTableBody');
                tbody.innerHTML = '';

                points.forEach(point => {
                    const row = document.createElement('tr');
                    // 为已删除点位添加特殊样式
                    if (point.deleted) {
                        row.style.backgroundColor = '#ffcccc';
                    }

                    row.innerHTML = `
                        <td>${point.id}</td>
                        <td>${point.userId}</td>
                        <td>(${point.x}, ${point.y})</td>
                        <td>${formatDate(point.markedTime)}</td>
                        <td>${point.deleted ? '已删除' : '活跃'}</td>
                        <td>${point.proposeDelete || 0}</td>
                        <td>${point.deletedTime ? formatDate(point.deletedTime) : 'N/A'}</td>
                        <td>${point.confirmCount}</td>
                        <td>${point.level}</td>
                        <td>${point.typeName || point.type}</td>
                        <td>${!point.description?'无':point.description}</td>
                        <td>${point.image_description != null ? '<img src="' + point.image_description + '" style="max-width: 100px; max-height: 100px;">' : '无'}</td>
                        <td class="button-group">
                            <button onclick="deletePoint(${point.id})" ${point.deleted ? 'disabled' : ''}>删除</button>
                            <button onclick="restorePoint(${point.id})" ${!point.deleted ? 'disabled' : ''}>恢复</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('获取点位列表失败:', error);
            });
    }
    
    function loadThreshold() {
        fetch('/api/points/threshold')
            .then(response => response.json())
            .then(data => {
                document.getElementById('thresholdInput').value = data.threshold;
            })
            .catch(error => {
                console.error('获取阈值失败:', error);
            });
    }
    
    function loadTypeMaps() {
        fetch('/api/points/type-map')
            .then(response => response.json())
            .then(typeMaps => {
                const tbody = document.getElementById('typeMapTableBody');
                tbody.innerHTML = '';
                
                for (const [typeId, typeName] of Object.entries(typeMaps)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${typeId}</td>
                        <td>${typeName}</td>
                    `;
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取类型映射失败:', error);
            });
    }

    function updateThreshold() {
        const threshold = document.getElementById('thresholdInput').value;
        if (threshold && threshold > 0) {
            fetch('/api/points/threshold', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({threshold: parseInt(threshold)})
            })
                .then(response => response.text())
                .then(data => {
                    alert('阈值更新成功');
                    loadThreshold();
                })
                .catch(error => {
                    alert('阈值更新失败: ' + error);
                });
        }
    }
    
    function saveTypeMap() {
        const typeId = document.getElementById('typeIdInput').value;
        const typeName = document.getElementById('typeNameInput').value;
        
        if (!typeId || !typeName) {
            alert('类型ID和类型名称不能为空');
            return;
        }
        
        fetch('/api/points/type-map', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                typeId: parseInt(typeId),
                typeName: typeName
            })
        })
        .then(response => response.text())
        .then(data => {
            alert('类型映射保存成功');
            loadTypeMaps();
            loadPoints(); // 重新加载点位以显示更新的类型名称
            // 清空输入框
            document.getElementById('typeIdInput').value = '';
            document.getElementById('typeNameInput').value = '';
        })
        .catch(error => {
            alert('类型映射保存失败: ' + error);
        });
    }

    function deletePoint(pointId) {
        if (confirm(`确定要删除点位 ${pointId} 吗？`)) {
            fetch(`/api/points/${pointId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    loadPoints();
                })
                .catch(error => {
                    alert('删除失败: ' + error);
                });
        }
    }

    function restorePoint(pointId) {
        if (confirm(`确定要恢复点位 ${pointId} 吗？`)) {
            fetch(`/api/points/${pointId}/restore`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    loadPoints();
                })
                .catch(error => {
                    alert('恢复失败: ' + error);
                });
        }
    }

    function formatDate(timestamp) {
        if (!timestamp) return 'N/A';
        const date = new Date(timestamp);
        return date.toLocaleString('zh-CN');
    }
</script>
</body>
</html>

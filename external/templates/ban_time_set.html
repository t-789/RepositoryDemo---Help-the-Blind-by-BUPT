<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>封禁时间设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .logout {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logout">
        <a href="/logout">退出登录</a>
    </div>
    
    <div class="back-link">
        <a href="/admin">&larr; 返回管理员控制台</a>
    </div>
    
    <h1>封禁时间设置</h1>
    
    <form id="banForm">
        <div class="form-group">
            <label for="userId">用户ID:</label>
            <input type="number" id="userId" name="userId" required>
        </div>
        
        <div class="form-group">
            <label for="banTime">封禁时间 (格式: 1y2m3d4h 或 0 为永久封禁):</label>
            <input type="text" id="banTime" name="banTime" placeholder="例如: 1y2m3d4h 或 0" required>
        </div>
        
        <div class="form-group">
            <button type="submit">封禁用户</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 15px;">
        <a href="/">返回首页</a>
    </div>
</div>

<script>
    document.getElementById('banForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userId = document.getElementById('userId').value;
        const banTime = document.getElementById('banTime').value;
        
        fetch('/api/users/' + userId + '/ban', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({banTime: banTime})
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            document.getElementById('banForm').reset();
        })
        .catch(error => {
            alert('操作失败: ' + error);
        });
    });
</script>
</body>
</html>

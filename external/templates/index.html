<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点位管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
        }
        .auth-section {
            text-align: right;
        }
        .user-info {
            display: inline-block;
            margin-right: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .section {
            margin: 30px 0;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
        .point-actions button {
            margin-right: 5px;
            padding: 3px 8px;
            font-size: 12px;
        }
        .forum-post {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .forum-post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .forum-post-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .forum-post-content {
            margin-bottom: 10px;
        }
        .feedback-form textarea {
            height: 100px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            vertical-align: middle;
            margin-right: 10px;
        }
        .security-question {
            margin-bottom: 10px;
        }
        /* 统计信息样式 */
        .statistics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .statistic-item {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .statistic-item h4 {
            margin: 0 0 10px 0;
            color: #6c757d;
        }
        .statistic-value {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">点位管理系统</div>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('home')">首页</a></li>
                    <li><a href="#" onclick="showSection('points')">点位</a></li>
                    <li><a href="#" onclick="showSection('forum')">论坛</a></li>
                    <li><a href="#" onclick="showSection('feedback')">反馈</a></li>
                    <li><a href="#" onclick="showSection('reset-password')">重置密码</a></li>
                    <li><a href="../">回退</a></li>
                </ul>
            </nav>
            <div class="auth-section">
                <div id="user-info" class="user-info hidden">
                    <img id="user-avatar" class="user-avatar" src="" alt="用户头像">
                    欢迎, <span id="username"></span> 
                    <span id="user-type"></span>
                    <span id="user-stats"></span>
                    <button class="btn btn-danger" onclick="logout()">注销</button>
                </div>
                <div id="auth-buttons">
                    <button class="btn" onclick="showSection('login')">登录</button>
                    <button class="btn btn-secondary" onclick="showSection('register')">注册</button>
                </div>
            </div>
        </header>

        <!-- 首页 -->
        <div id="home-section" class="section">
            <div class="section-title">欢迎使用点位管理系统</div>
            <div id="statistics-container">
                <h3>系统统计</h3>
                <div id="statistics-content">
                    <p>正在加载统计信息...</p>
                </div>
            </div>
            <p>这是一个简单的点位管理系统，您可以：</p>
            <ul>
                <li>注册和登录账户</li>
                <li>查看和管理点位信息</li>
                <li>参与论坛讨论</li>
                <li>提交反馈和建议</li>
                <li>通过密保问题重置密码</li>
            </ul>
            <p>请使用上方导航栏访问不同功能模块。</p>
        </div>

        <!-- 登录 -->
        <div id="login-section" class="section hidden">
            <div class="section-title">用户登录</div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户名:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">登录</button>
                <button type="button" class="btn btn-secondary" onclick="showSection('home')">取消</button>
            </form>
            <div id="login-message" class="alert hidden"></div>
        </div>

        <!-- 注册 -->
        <div id="register-section" class="section hidden">
            <div class="section-title">用户注册</div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">用户名:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密码:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-avatar">头像 (可选，支持 JPG/PNG，最大2MB):</label>
                    <input type="file" id="register-avatar" accept="image/jpeg, image/png">
                    <img id="avatar-preview" class="avatar-preview hidden" src="" alt="头像预览">
                </div>
                <div class="form-group">
                    <label for="register-question1">密保问题1:</label>
                    <select id="register-question1" required></select>
                </div>
                <div class="form-group">
                    <label for="register-answer1">答案1:</label>
                    <input type="text" id="register-answer1" required>
                </div>
                <div class="form-group">
                    <label for="register-question2">密保问题2:</label>
                    <select id="register-question2" required></select>
                </div>
                <div class="form-group">
                    <label for="register-answer2">答案2:</label>
                    <input type="text" id="register-answer2" required>
                </div>
                <button type="submit" class="btn">注册</button>
                <button type="button" class="btn btn-secondary" onclick="showSection('home')">取消</button>
            </form>
            <div id="register-message" class="alert hidden"></div>
        </div>

        <!-- 重置密码 -->
        <div id="reset-password-section" class="section hidden">
            <div class="section-title">重置密码</div>
            
            <!-- 第一步：输入用户名 -->
            <div id="reset-password-step1">
                <form id="reset-password-step1-form">
                    <div class="form-group">
                        <label for="reset-username">用户名:</label>
                        <input type="text" id="reset-username" required>
                    </div>
                    <button type="submit" class="btn">下一步</button>
                    <button type="button" class="btn btn-secondary" onclick="showSection('home')">取消</button>
                </form>
            </div>
            
            <!-- 第二步：回答安全问题 -->
            <div id="reset-password-step2" style="display:none;">
                <form id="reset-password-step2-form">
                    <input type="hidden" id="reset-final-username">
                    <div class="form-group">
                        <label id="reset-question1-label">密保问题1:</label>
                        <input type="text" id="reset-answer1" required>
                    </div>
                    <div class="form-group">
                        <label id="reset-question2-label">密保问题2:</label>
                        <input type="text" id="reset-answer2" required>
                    </div>
                    <button type="submit" class="btn">重置密码</button>
                    <button type="button" class="btn btn-secondary" onclick="backToStep1()">上一步</button>
                    <button type="button" class="btn btn-secondary" onclick="showSection('home')">取消</button>
                </form>
            </div>
            
            <div id="reset-password-message" class="alert hidden"></div>
        </div>

        <!-- 点位 -->
        <div id="points-section" class="section hidden">
            <div class="section-title">点位管理</div>
            <div id="points-content">
                <!-- 点位内容将通过JavaScript加载 -->
            </div>
        </div>

        <!-- 论坛 -->
        <div id="forum-section" class="section hidden">
            <div class="section-title">论坛</div>
            <div id="forum-content">
                <!-- 论坛内容将通过JavaScript加载 -->
            </div>
        </div>

        <!-- 反馈 -->
        <div id="feedback-section" class="section hidden">
            <div class="section-title">提交反馈</div>
            <div id="feedback-content">
                <!-- 反馈内容将通过JavaScript加载 -->
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentUser = null;
        let avatarFile = null; // 用于存储头像文件
        let securityQuestions = []; // 用于存储安全问题
        
        // 默认头像路径
        const DEFAULT_AVATAR = '/avatars/default.jpg';
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            showSection('home');
            loadStatistics(); // 加载统计信息
            
            // 绑定表单事件
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            
            // 绑定重置密码表单事件
            document.getElementById('reset-password-step1-form').addEventListener('submit', handleResetPasswordStep1);
            document.getElementById('reset-password-step2-form').addEventListener('submit', handleResetPasswordStep2);
            
            // 绑定头像预览事件
            document.getElementById('register-avatar').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 检查文件类型
                    if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                        alert('只支持 JPG 或 PNG 格式的图片');
                        e.target.value = '';
                        return;
                    }
                    
                    // 检查文件大小 (2MB)
                    if (file.size > 2 * 1024 * 1024) {
                        alert('图片大小不能超过 2MB');
                        e.target.value = '';
                        return;
                    }
                    
                    avatarFile = file;
                    
                    // 预览图片
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('avatar-preview');
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    avatarFile = null;
                    document.getElementById('avatar-preview').classList.add('hidden');
                }
            });
            
            // 加载安全问题
            loadSecurityQuestions();
        });
        
        // 显示指定部分
        function showSection(sectionId) {
            // 隐藏所有部分
            var sections = document.querySelectorAll('.section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.add('hidden');
            }
            
            // 显示指定部分
            document.getElementById(sectionId + '-section').classList.remove('hidden');
            
            // 根据当前部分加载内容
            switch(sectionId) {
                case 'home':
                    loadStatistics();
                    break;
                case 'points':
                    loadPoints();
                    break;
                case 'forum':
                    loadForum();
                    break;
                case 'feedback':
                    loadFeedback();
                    break;
                case 'reset-password':
                    // 初始化重置密码表单状态
                    initResetPasswordForm();
                    break;
            }
        }
        
        // 加载统计信息
        function loadStatistics() {
            fetch('/api/statistic/get')
                .then(response => response.json())
                .then(data => {
                    const statisticsContent = document.getElementById('statistics-content');
                    if (data) {
                        statisticsContent.innerHTML = `
                            <div class="statistics-grid">
                                <div class="statistic-item">
                                    <h4>用户数</h4>
                                    <p class="statistic-value">${data.user_count}</p>
                                </div>
                                <div class="statistic-item">
                                    <h4>点位数</h4>
                                    <p class="statistic-value">${data.point_count}</p>
                                </div>
                                <div class="statistic-item">
                                    <h4>帖子数</h4>
                                    <p class="statistic-value">${data.post_count}</p>
                                </div>
                            </div>
                        `;
                    } else {
                        statisticsContent.innerHTML = '<p>无法加载统计信息</p>';
                    }
                })
                .catch(error => {
                    const statisticsContent = document.getElementById('statistics-content');
                    statisticsContent.innerHTML = '<p>加载统计信息失败</p>';
                    console.error('加载统计信息失败:', error);
                });
        }
        
        // 检查登录状态
        function checkLoginStatus() {
            // 这里应该调用后端API检查登录状态
            // 为简化起见，我们使用localStorage模拟
            const user = localStorage.getItem('currentUser');
            if (user) {
                currentUser = JSON.parse(user);
                document.getElementById('username').textContent = currentUser.username;
                document.getElementById('user-type').textContent = currentUser.type === 2 ? '(管理员)' : '(普通用户)';
                
                // 设置用户头像
                const userAvatar = document.getElementById('user-avatar');
                if (currentUser.avatar) {
                    userAvatar.src = currentUser.avatar;
                } else {
                    userAvatar.src = DEFAULT_AVATAR;
                }
                
                // 获取并显示用户统计数据
                loadUserProfile();
                
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('auth-buttons').classList.add('hidden');
            } else {
                currentUser = null;
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('auth-buttons').classList.remove('hidden');
            }
        }
        
        // 加载用户个人主页信息
        function loadUserProfile() {
            fetch('/api/users/profile')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        const statsElement = document.getElementById('user-stats');
                        statsElement.textContent = ` (点位: ${data.pointCount}, 帖子: ${data.postCount}, 积分: ${data.credit})`;
                        // 同时更新localStorage中的用户信息
                        const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
                        user.pointCount = data.pointCount;
                        user.postCount = data.postCount;
                        user.credit = data.credit;
                        localStorage.setItem('currentUser', JSON.stringify(user));
                    }
                })
                .catch(error => {
                    console.error('加载用户个人主页信息失败:', error);
                });
        }
        
        // 处理登录
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // 发送登录请求
            fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username, password})
            })
            .then(response => response.text())
            .then(data => {
                const messageDiv = document.getElementById('login-message');
                if (data === '登录成功') {
                    // 获取用户信息以确定用户类型和头像
                    fetch('/api/users/current')
                    .then(response => response.json())
                    .then(userData => {
                        // 保存用户信息到localStorage
                        const user = {
                            username: userData.username, 
                            type: userData.type,
                            avatar: userData.avatar // 保存头像信息
                        };
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        currentUser = user;
                        
                        // 更新UI
                        document.getElementById('username').textContent = username;
                        document.getElementById('user-type').textContent = userData.type === 2 ? '(管理员)' : '(普通用户)';
                        
                        // 获取并显示用户统计数据
                        loadUserProfile();
                        
                        // 设置用户头像
                        const userAvatar = document.getElementById('user-avatar');
                        if (userData.avatar) {
                            userAvatar.src = userData.avatar;
                        } else {
                            userAvatar.src = DEFAULT_AVATAR;
                        }
                        
                        document.getElementById('user-info').classList.remove('hidden');
                        document.getElementById('auth-buttons').classList.add('hidden');
                        messageDiv.classList.remove('alert-danger');
                        messageDiv.classList.add('alert-success');
                        messageDiv.textContent = '登录成功';
                        messageDiv.classList.remove('hidden');
                        
                        // 延迟跳转到首页
                        setTimeout(() => {
                            showSection('home');
                            messageDiv.classList.add('hidden');
                        }, 1000);
                    })
                    .catch(error => {
                        // 如果获取用户信息失败，使用默认值
                        const user = {username, type: 0, avatar: null};
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        currentUser = user;
                        
                        document.getElementById('username').textContent = username;
                        document.getElementById('user-type').textContent = '(普通用户)';
                        
                        // 获取并显示用户统计数据
                        loadUserProfile();
                        
                        // 设置默认头像
                        document.getElementById('user-avatar').src = DEFAULT_AVATAR;
                        
                        document.getElementById('user-info').classList.remove('hidden');
                        document.getElementById('auth-buttons').classList.add('hidden');
                        messageDiv.classList.remove('alert-danger');
                        messageDiv.classList.add('alert-success');
                        messageDiv.textContent = '登录成功';
                        messageDiv.classList.remove('hidden');
                        
                        setTimeout(() => {
                            showSection('home');
                            messageDiv.classList.add('hidden');
                        }, 1000);
                    });
                } else {
                    messageDiv.classList.remove('alert-success');
                    messageDiv.classList.add('alert-danger');
                    messageDiv.textContent = data;
                    messageDiv.classList.remove('hidden');
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('login-message');
                messageDiv.classList.remove('alert-success');
                messageDiv.classList.add('alert-danger');
                messageDiv.textContent = '登录失败: ' + error.message;
                messageDiv.classList.remove('hidden');
            });
        }
        
        // 加载安全问题（用于注册）
        function loadSecurityQuestions() {
            fetch('/api/users/security-questions')
            .then(response => response.json())
            .then(data => {
                const question1Select = document.getElementById('register-question1');
                const question2Select = document.getElementById('register-question2');
                
                // 清空现有选项
                question1Select.innerHTML = '';
                question2Select.innerHTML = '';
                
                // 添加选项
                for (const [id, question] of Object.entries(data)) {
                    const option1 = document.createElement('option');
                    option1.value = id;
                    option1.textContent = question;
                    question1Select.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = id;
                    option2.textContent = question;
                    question2Select.appendChild(option2);
                }
            })
            .catch(error => {
                console.error('加载安全问题失败:', error);
            });
        }
        
        // 加载安全问题（用于重置密码）
        function loadSecurityQuestionsForReset() {
            // 由于我们已经改为两步流程，这个函数不再需要
        }
        // 添加一个属性来存储上一次查询的用户名
        loadSecurityQuestionsForReset.lastUsername = '';
        
        // 处理注册
        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const question1 = parseInt(document.getElementById('register-question1').value);
            const answer1 = document.getElementById('register-answer1').value;
            const question2 = parseInt(document.getElementById('register-question2').value);
            const answer2 = document.getElementById('register-answer2').value;
            
            // 使用 FormData 发送注册请求（包含文件上传）
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            if (avatarFile) {
                formData.append('avatar', avatarFile);
            }
            formData.append('question1', question1);
            formData.append('answer1', answer1);
            formData.append('question2', question2);
            formData.append('answer2', answer2);
            
            // 发送注册请求（带安全问题）
            fetch('/api/users/register-with-security', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                const messageDiv = document.getElementById('register-message');
                if (data === '注册成功') {
                    messageDiv.classList.remove('alert-danger');

        function handleResetPasswordStep1(e) {
            e.preventDefault();
            
            var username = document.getElementById('reset-username').value;
            if (!username || username.length === 0) {
                var messageDiv = document.getElementById('reset-password-message');
                messageDiv.classList.remove('alert-success');
                messageDiv.classList.add('alert-danger');
                messageDiv.innerHTML = '请输入用户名';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            // 根据用户名获取该用户的安全问题
            var url = '/api/users/' + encodeURIComponent(username) + '/security-questions';
            
            // 使用XMLHttpRequest替代fetch以提高Safari兼容性
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    // 检查响应的Content-Type
                    var contentType = xhr.getResponseHeader('Content-Type');
                    console.log("响应状态: ", xhr.status);
                    console.log("响应内容类型: ", contentType);
                    console.log("响应文本: ", xhr.responseText);
                    
                    if (xhr.status === 200 && contentType && contentType.indexOf('application/json') !== -1) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            
                            // 检查数据格式
                            if (!data.question1 || !data.question2) {
                                throw new Error("响应数据格式不正确");
                            }
                            
                            // 保存用户名到隐藏字段
                            document.getElementById('reset-final-username').value = username;
                            
                            // 显示用户特定的安全问题
                            document.getElementById('reset-question1-label').innerHTML = '密保问题1: ' + data.question1;
                            document.getElementById('reset-question2-label').innerHTML = '密保问题2: ' + data.question2;
                            
                            // 切换到第二步
                            document.getElementById('reset-password-step1').style.display = 'none';
                            document.getElementById('reset-password-step2').style.display = 'block';
                        } catch (e) {
                            console.error("解析错误: ", e);
                            var messageDiv = document.getElementById('reset-password-message');
                            messageDiv.classList.remove('alert-success');
                            messageDiv.classList.add('alert-danger');
                            messageDiv.innerHTML = '解析响应数据失败: ' + e.message;
                            messageDiv.classList.remove('hidden');
                        }
                    } else if (xhr.status === 404) {
                        var messageDiv = document.getElementById('reset-password-message');
                        messageDiv.classList.remove('alert-success');
                        messageDiv.classList.add('alert-danger');
                        messageDiv.innerHTML = '错误: 用户不存在';
                        messageDiv.classList.remove('hidden');
                    } else if (xhr.status === 400) {
                        var messageDiv = document.getElementById('reset-password-message');
                        messageDiv.classList.remove('alert-success');
                        messageDiv.classList.add('alert-danger');
                        messageDiv.innerHTML = '错误: 该用户未设置密保问题';
                        messageDiv.classList.remove('hidden');
                    } else {
                        // 服务器返回了错误页面或其他非JSON响应
                        var messageDiv = document.getElementById('reset-password-message');
                        messageDiv.classList.remove('alert-success');
                        messageDiv.classList.add('alert-danger');
                        messageDiv.innerHTML = '错误: 服务器返回了意外的响应，请检查用户名是否正确';
                        messageDiv.classList.remove('hidden');
                    }
                }
            };
            xhr.send();
        }

        // 处理添加点位
        function handleAddPoint(e) {
            e.preventDefault();
            
            const pointImage = document.getElementById('point-image').files[0];
            
            if (pointImage) {
                // 检查文件类型
                if (!pointImage.type.match('image/jpeg') && !pointImage.type.match('image/png')) {
                    alert('只支持 JPG 或 PNG 格式的图片');
                    return;
                }
                
                // 检查文件大小 (10MB)
                if (pointImage.size > 10 * 1024 * 1024) {
                    alert('图片大小不能超过 10MB');
                    return;
                }
                
                // 使用 FormData 发送点位请求（包含图片文件上传）
                const formData = new FormData();
                formData.append('x', parseFloat(document.getElementById('point-x').value));
                formData.append('y', parseFloat(document.getElementById('point-y').value));
                formData.append('level', parseInt(document.getElementById('point-level').value));
                formData.append('type', parseInt(document.getElementById('point-type').value));
                formData.append('description', document.getElementById('point-description').value);
                formData.append('image_description', pointImage);

                    method: 'POST',
                    body: formData

                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('point-message');
                    if (data.message) {
                        messageDiv.classList.remove('alert-danger');

                    messageDiv.textContent = '添加点位失败: ' + error.message;

                    messageDiv.classList.add('alert-danger');

                messageDiv.classList.add('alert-danger');
                messageDiv.textContent = '提交反馈失败: ' + error.message;
                messageDiv.classList.remove('hidden');
            });
        }
    </script>
</body>

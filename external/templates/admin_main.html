<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员控制台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .nav-links {
            text-align: center;
            margin: 30px 0;
        }
        .nav-link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #0056b3;
        }
        .logout {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logout">
        <a href="/logout">退出登录</a>
    </div>
    
    <h1>管理员控制台</h1>
    
    <div class="nav-links">
        <a href="/admin/user" class="nav-link">用户管理</a>
        <a href="/admin/point" class="nav-link">点位管理</a>
        <a href="/admin/forum" class="nav-link">论坛管理</a>
    </div>

</div>

<div style="text-align: center; margin-top: 15px;">
    <a href="../">返回首页</a>
</div>
</body>
</html>
